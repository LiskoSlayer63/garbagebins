}

version = "1.1.0"
group= "liznet.trashcans"
archivesBaseName = "garbagebins"

minecraft {
    version = "1.12.2-14.23.1.2555"
    runDir = "run"
    mappings = "snapshot_20171003"
}

dependencies {
	//compile 'RebornCore:RebornCore-1.12.2:3.6.5.+:dev'
	//compile 'net.industrial-craft:industrialcraft-2:2.8.26-exp:api'
	//compile 'blusunrize:ImmersiveEngineering:0.12-+'
	compile files("ImmersiveEngineering.jar")
	compile files("ImmersivePetroleum.jar")
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
	
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
